<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <div class="display">
        <div class="previous-operand" id="previous-operand"></div>
        <div class="current-operand" id="current-operand">0</div>
      </div>
      <div class="buttons">
        <button class="function-btn" onclick="clearMemory()">MC</button>
        <button class="function-btn" onclick="recallMemory()">MR</button>
        <button class="function-btn" onclick="addToMemory()">M+</button>
        <button class="function-btn" onclick="subtractFromMemory()">M-</button>
        <button class="function-btn" onclick="storeInMemory()">MS</button>
        
        <button class="operation-btn" onclick="appendValue('(')">(</button>
        <button class="operation-btn" onclick="appendValue(')')">)</button>
        <button class="operation-btn" onclick="percentage()">%</button>
        <button class="clear-btn" onclick="clearEntry()">CE</button>
        <button class="clear-btn" onclick="clearAll()">C</button>
        
        <button class="function-btn" onclick="calculateInverse()">1/x</button>
        <button class="function-btn" onclick="calculateSquare()">x²</button>
        <button class="function-btn" onclick="calculateSquareRoot()">√</button>
        <button class="operation-btn" onclick="appendValue('/')">/</button>
        <button class="operation-btn" onclick="backspace()">⌫</button>
        
        <button class="function-btn" onclick="calculateSin()">sin</button>
        <button class="number-btn" onclick="appendValue('7')">7</button>
        <button class="number-btn" onclick="appendValue('8')">8</button>
        <button class="number-btn" onclick="appendValue('9')">9</button>
        <button class="operation-btn" onclick="appendValue('*')">×</button>
        
        <button class="function-btn" onclick="calculateCos()">cos</button>
        <button class="number-btn" onclick="appendValue('4')">4</button>
        <button class="number-btn" onclick="appendValue('5')">5</button>
        <button class="number-btn" onclick="appendValue('6')">6</button>
        <button class="operation-btn" onclick="appendValue('-')">-</button>
        
        <button class="function-btn" onclick="calculateTan()">tan</button>
        <button class="number-btn" onclick="appendValue('1')">1</button>
        <button class="number-btn" onclick="appendValue('2')">2</button>
        <button class="number-btn" onclick="appendValue('3')">3</button>
        <button class="operation-btn" onclick="appendValue('+')">+</button>
        
        <button class="function-btn" onclick="calculateLog()">log</button>
        <button class="function-btn" onclick="calculateLn()">ln</button>
        <button class="number-btn" onclick="appendValue('0')">0</button>
        <button class="number-btn" onclick="appendValue('.')">.</button>
        <button class="equals-btn" onclick="calculate()">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
